<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //선언적 함수는 선언부보다 위에 있어도 가능
        var result = func1(10, 20, 30);
        console.log(result);

        //선언적 함수
        function func1(a, b, c){
            //return은 반환값이 있으면 적고, 없으면 적지 않음
            //return없는 함수는 undefind를 반환함
            return a+b+c;
        }

        var result = func1(10, 20, 30);
        console.log(result);
        

        //함수를 변수에 저장
        var a = func1;
        console.log(a(10, 20, 30));//a를 통해서 func1을 호출할 수 있음

        //익명함수
        //func2(); //호이스팅 불가능
        var func2 = function() {
            console.log('익명함수 실행됨');
        }

        func2();


        ////////////////////////////////////////////////////
        // 1. 매개변수로 숫자 받아서 홀수 짝수 반환하는 익명함수
        // 2. 배열을 매개변수로 받아서 배열의 합을 반환하는 익명함수

        var func3 = function(a) {
            if(a % 2 == 0){
                return '짝수';
            } else {
                return '홀수';
            }
        }

        var func4 = function(a){
            var result = 0;
            for (var i = 0; i < a.length; i++){
                result += a[i];
            }
            return result;
        }

        console.log(func3(4));
        console.log(func3(3));
        console.log(func4([1, 2, 3, 4, 5]));
        
        

    </script>

</body>
</html>
