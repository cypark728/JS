<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>

    <img src="#" alt="" class="demo1" width="">
    <img src="#" alt="" class="demo2">
    
    <script>
        // document.querySelector(".demo").scr = "img/1.jpg";
        $(".demo1").attr("src", "img/1.jpg"); //src속성을 변경
        $(".demo1").attr("width", 100);
        $(".demo1").attr("alt", "이미지");

        var result = $(".demo1").attr("src"); //src속성의 값 얻기
        console.log(result);

        //한번에 속성명 바꾸기
        $(".demo2").attr({
            src : "img/2.jpg",
            alt : "이미지입니다",
            width : 200
        })

    </script>
</body>
</html>
