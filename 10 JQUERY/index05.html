<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>

    <style>
        .active{color: red;}
    </style>

</head>
<body>
    
    <button id="btn" class="btn btn-default">버튼</button>

    <script>
        $(".btn").addClass("active"); //클래스추가

        if( $("#btn").hasClass("active")) { //있으면 true, 없으면 false
            console.log("active 클래스가 존재함");
        }

        $("#btn").removeClass("active");

        //제이쿼리 이벤트 $(선택자).함수()
        $("#btn").click(function(e) {
            
            //이벤트가 동작한 태그
            $(e.target).toggleClass("active"); //없으면 추가, 있으면 삭제
        })
    </script>

</body>
</html>
