<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var date = new Date(); //오늘날짜
        console.log(date);
        console.log(date.getTime()); //날짜의 밀리초를 구함
    
        var milis = 1742173674671;
        var today = new Date(milis); //밀리초 기준 날짜 생성
        console.log(today);

        var date2 = new Date(2025, 1, 30, 12, 30, 30);
        console.log(date2);

        //자주 사용되는 함수들
        console.log("------------------------");
        console.log(date.toUTCString())
        console.log(date.toISOString())
        console.log(date.toLocaleTimeString()) //지역시간으로 표시

        
        console.log("------------------------");
        console.log(date.getFullYear()); //년도
        console.log(date.getMonth() + 1);
        console.log(date.getDate());
        console.log(date.getHours());
        console.log(date.getMinutes());
        console.log(date.getSeconds());
    </script>

</body>
</html>
