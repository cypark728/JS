<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const arr = [1,2,3];
        console.log(...arr);

        const str = "hello";
        console.log(...str);

        //배열의 추가, 중간에 추가, 배열 합치기
        const arr2 = [10, 20, 30, ...arr, 30, ...arr];
        console.log(arr2);

        const arr3 = [...arr, ...str];
        console.log(arr3);

        console.log("--------------------------------------------------------------");

        function add(x, y, z) {
            return x + y + z;
        }

        console.log(add(...[1, 2, 3]));

        function add2(x, ...y) { //가변적 매개변수를 의미함 (맨 마지막에만 사용가능??)
            return [x, ...y];
        }

        console.log(add2(1, 2));
        console.log(add2(1, 2, 3));
        console.log(add2(1, 2, 3, 4));
        console.log(add2(1, 2, 3, ...[3, 4, 5]));

        //함수의 default 매개변수
        function add3 (a, b = 20, c = 30) {
            return a + b + c;
        }
        console.log(add3(1)); // 51
        console.log(add3(1, 2)); // 33
        console.log(add3(1, 2, 3)); // 6




    </script>

</body>
</html>
