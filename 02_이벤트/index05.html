<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>이 셀렉트 태그에는 change라는 이벤트를 걸기 (이벤트를 거는 방법은 자유, 결과는 console로 확인)</h3>

    <select id="select">
        <option>홍길동</option>
        <option>이순신</option>
        <option>강감찬</option>
    </select>

    <h3>focus이벤트와, blur이벤트를 걸기</h3>
    이름:<input type="text" id="inputName">


    <h3>mouseenter이벤트 걸기</h3>
    <div style="width: 100px; height: 100px; border: 1px solid #777" id="box">

    <script>
        var select = document.getElementById("select");
        var name = document.getElementById("inputName");
        var box = document.getElementById("box");

        select.addEventListener("change", function(){console.log("change 이벤트 작동")});
        name.addEventListener("focus", function(){console.log("focus 이벤트 작동")});
        name.addEventListener("blur", function(){console.log("blur 이벤트 작동")});
        box.addEventListener("mouseenter", function(){console.log("mouseender 이벤트 작동");})
    </script>

</body>
</html>
